  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyHYH6Z8okXsPHw6q9OeJplqBk68p323QvHtJXo87d37bxmiLzI9-eIB3QwrQhyibv5/exec";
    const form = document.getElementById("formPaciente");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" },
        });

        const result = await response.json();

        if (result.result === "success") {
          mensaje.textContent = "âœ… Registro exitoso. Â¡El paciente fue guardado!";
          mensaje.classList.add("text-green-600");
          form.reset();
        } else {
          mensaje.textContent = "âŒ Error al registrar: " + result.message;
          mensaje.classList.add("text-red-600");
        }
      } catch (error) {
        mensaje.textContent = "âš ï¸ No se pudo conectar con el servidor";
        mensaje.classList.add("text-red-600");

    });
