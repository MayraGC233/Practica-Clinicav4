<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🩺 Cuidar Mi Salud – Registro de Pacientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-6 font-sans">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">
      🏥 Clínica de Nutrición – Cuidar Mi Salud
    </h1>

    <!-- Formulario completo -->
    <form id="formPaciente" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      
      <!-- 👤 Información del paciente -->
      <h2 class="text-xl font-semibold col-span-2 text-gray-700">
        👤 Información del Paciente
      </h2>

      <input name="nombreCompleto" type="text" placeholder="👨‍⚕️ Nombre completo" class="border p-2 rounded w-full" required />
      <input name="edad" type="number" placeholder="🎂 Edad" class="border p-2 rounded w-full" min="0" required />

      <select name="sexo" class="border p-2 rounded w-full" required>
        <option disabled selected>⚧️ Sexo</option>
        <option>Femenino</option>
        <option>Masculino</option>
        <option>Otro</option>
      </select>

      <input name="tipoSangre" type="text" placeholder="🩸 Tipo de sangre" class="border p-2 rounded w-full" />

      <input name="ocupacion" type="text" placeholder="💼 Ocupación" class="border p-2 rounded w-full" />
      <select name="estadoCivil" class="border p-2 rounded w-full">
        <option disabled selected>💍 Estado civil</option>
        <option>Soltero(a)</option>
        <option>Casado(a)</option>
        <option>Divorciado(a)</option>
        <option>Viudo(a)</option>
      </select>

      <input name="telefono" type="tel" placeholder="📞 Teléfono" class="border p-2 rounded w-full" />
      <input name="correo" type="email" placeholder="📧 Correo electrónico" class="border p-2 rounded w-full" />
      <input name="curp" type="text" placeholder="🆔 CURP" class="border p-2 rounded w-full" />
      <input name="direccion" type="text" placeholder="🏠 Dirección" class="border p-2 rounded w-full" />

      <textarea name="historialMedico" placeholder="📋 Historial médico (opcional)" class="border p-2 rounded w-full md:col-span-2" rows="2"></textarea>

      <!-- 📅 Sección: Información de la cita -->
      <h2 class="text-xl font-semibold col-span-2 text-gray-700 mt-4">
        📅 Detalles de la Cita Médica
      </h2>

      <textarea name="motivoCita" placeholder="📝 Motivo de la cita" class="border p-2 rounded w-full md:col-span-2" rows="2" required></textarea>

      <input name="enfermedad" type="text" placeholder="🤒 Tipo de enfermedad (si aplica)" class="border p-2 rounded w-full" />

      <!-- 🚨 Nivel de urgencia -->
      <select name="nivelUrgencia" class="border p-2 rounded w-full" required>
        <option disabled selected>🚨 Nivel de urgencia</option>
        <option>Bajo</option>
        <option>Moderado</option>
        <option>Alto</option>
      </select>

      <label class="w-full">
        <span class="block text-sm text-gray-600 mb-1">📆 Fecha deseada</span>
        <input name="fechaDeseada" type="date" class="border p-2 rounded w-full" required />
      </label>

      <label class="w-full">
        <span class="block text-sm text-gray-600 mb-1">⏰ Hora deseada</span>
        <input name="horaDeseada" type="time" class="border p-2 rounded w-full" required />
      </label>

      <!-- ✅ Botón -->
      <button
        type="submit"
        class="bg-green-600 text-white font-semibold py-2 rounded mt-4 md:col-span-2 hover:bg-green-700 transition"
      >
        ✅ Registrar paciente y cita
      </button>
    </form>

    <!-- Mensaje de confirmación -->
    <p id="mensaje" class="text-center mt-4 text-lg font-semibold"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyHYH6Z8okXsPHw6q9OeJplqBk68p323QvHtJXo87d37bxmiLzI9-eIB3QwrQhyibv5/exec";
    const form = document.getElementById("formPaciente");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(formData),
          headers: { "Content-Type": "application/json" },
        });

        const result = await response.json();

        if (result.result === "success") {
          mensaje.textContent = "✅ Registro exitoso. ¡El paciente fue guardado!";
          mensaje.classList.add("text-green-600");
          form.reset();
        } else {
          mensaje.textContent = "❌ Error al registrar: " + result.message;
          mensaje.classList.add("text-red-600");
        }
      } catch (error) {
        mensaje.textContent = "⚠️ No se pudo conectar con el servidor";
        mensaje.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
